<!DOCTYPE html>
<html lang="en">
    <head>
        <title>导航小站</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link href="css/style.css" rel="stylesheet">
        <script src="js/search.js" type="text/javascript"></script>
    </head>
    <body>
            <div class="card-panel z-depth-5 bar">
              <form action="http://www.baidu.com/s" target="_blank">
                <input name=tn type=hidden value=1ndex2_pg>
                <input type=text name=word  class="form" onmouseover="this.focus()" onblur="(this.value=='')?this.value='':''" onclick="(this.value=='')?this.value='':''" value="" onFocus="this.select(); ">
                <button class="btn waves-effect waves-light" type="submit" onClick="return check(this.form)" name="action">搜索
                    <i class="material-icons right">search</i>
                </button>
              </form>
            </div>
    </body>
</html>
